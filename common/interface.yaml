switch:
  - id: heater_power_switch
    platform: template
    name: "Heater Power"
    icon: "mdi:power"
    optimistic: true

number:
  - id: heater_control_target_temperature
    platform: template
    name: "Heater Target Temperature"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    min_value: 0
    max_value: 36
    step: 1
    optimistic: true
    restore_value: yes
    device_class: "temperature"
    mode: BOX

  - id: heater_control_target_power
    platform: template
    name: "Heater Target Power"
    unit_of_measurement: "%"
    icon: "mdi:speedometer"
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    restore_value: yes

script:
  - id: heater_turn_on
    then:
      - lambda: |-
          ESP_LOGD("Vevor BLE", "Turning Heater On");

  - id: heater_turn_off
    then:
      - lambda: |-
          ESP_LOGD("Vevor BLE", "Turning Heater Off");

  - id: heater_set_power
    parameters:
      percentage: int
    then:
        - lambda: |-
            ESP_LOGD("Vevor BLE", "Setting Heater Power to %d%%", percentage);

  - id: heater_set_temperature
    parameters:
      temperature: float
    then:
      - lambda: |-
          ESP_LOGD("Vevor BLE", "Setting Heater Temperature to %d°C", temperature);
